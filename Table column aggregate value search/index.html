<!DOCTYPE html>
<html>
<head>
<title>Column Search</title>
<style>
   table {
    width: 100%;
    border-collapse: collapse;
    }

    td {
    text-align: center;
    }

    .filter>div {
    display: flex;
    justify-content: center;
    }

    .filter input {
    width: 6em;
    }

    .u-none {
    display: none;
    }
</style>
</head>
<body>

    <table>
        <thead>
          <th class="filter">
            Available Quantity
            <div>
              <select>
                <option value="=">=</option>
                <option value="<">&lt;</option>
                <option value=">">&gt;</option>
                <option value="<=">≤</option>
                <option value=">=">≥</option>
              </select>
              <input type="number">
            </div>
          </th>
          <th class="filter">
            Regular Price
            <div>
              <select>
                <option value="=">=</option>
                <option value="<">&lt;</option>
                <option value=">">&gt;</option>
                <option value="<=">≤</option>
                <option value=">=">≥</option>
              </select>
              <input type="number">
            </div>
          </th>
          <th class="filter">
            Base Price
            <div>
              <select>
                <option value="=">=</option>
                <option value="<">&lt;</option>
                <option value=">">&gt;</option>
                <option value="<=">≤</option>
                <option value=">=">≥</option>
              </select>
              <input type="number">
            </div>
          </th>
        </thead>
        <tbody>
          <tr>
            <td>4</td>
            <td>10</td>
            <td>12</td>
          </tr>
          <tr>
            <td>9</td>
            <td>12</td>
            <td>11</td>
          </tr>
          <tr>
            <td>1</td>
            <td>14</td>
            <td>12</td>
          </tr>
          <tr>
            <td>0</td>
            <td>8</td>
            <td>10</td>
          </tr>
          <tr>
            <td>6</td>
            <td>14</td>
            <td>18</td>
          </tr>
          <tr>
            <td>1</td>
            <td>11</td>
            <td>22</td>
          </tr>
          <tr>
            <td>6</td>
            <td>10</td>
            <td>8</td>
          </tr>
        </tbody>
      </table>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <script>

        const aggrFn = {
        "=": (a, b) => a == b,
        "<": (a, b) => a < b,
        ">": (a, b) => a > b,
        "<=": (a, b) => a <= b,
        ">=": (a, b) => a >= b,
        };

        function filterColumns($table) {
        const colFilters = {};
        $table.find("thead .filter").each(function() {
            colFilters[$(this).index()] = {
            agg: $(this).find("select").val(),
            val: $(this).find("input").val(),
            }
        });
        $table.find("tbody tr").each(function() {
            const $tr = $(this);
            const shouldHide = Object.entries(colFilters).some(([k, v]) => {
                return v.val === "" ? false : !aggrFn[v.agg](parseFloat($tr.find(`td:eq(${k})`).text()), parseFloat(v.val));
            });
            $tr.toggleClass("u-none", shouldHide);
        });
        }

        $(".filter").on("input", ":input", function(ev) {
        filterColumns($(this).closest("table"));
        });
    
      </script>

</body>
</html>
